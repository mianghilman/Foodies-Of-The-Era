<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Profile Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-image: url(darkpopcorns.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        header {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
    </style>
    <script>
        function validateForm() {
            // Get form elements
            var flavor = document.getElementById('flavor').value;
            var checkboxes = document.querySelectorAll('input[name="favorite"]:checked');
            var cuisine = document.getElementById('cuisine').value;
            var mealType = document.getElementById('mealType').value;

            // Check if flavor is selected
            if (flavor === '') {
                alert('Please select your flavor profile.');
                return false;
            }

            // Check if at least one favorite food is selected
            if (checkboxes.length === 0) {
                alert('Please select at least one favorite food.');
                return false;
            }

            // Check if cuisine is selected
            if (cuisine === '') {
                alert('Please select your favorite cuisine.');
                return false;
            }

            // Check if meal type is selected
            if (mealType === '') {
                alert('Please select your preferred meal type.');
                return false;
            }

            // Gather selected favorite foods
            var favoriteFoods = [];
            checkboxes.forEach((checkbox) => {
                favoriteFoods.push(checkbox.value);
            });

            // Show recommendations in alert box
            var recommendations = getRecommendations(flavor, favoriteFoods, cuisine, mealType);
            alert(recommendations);

            // Prevent form submission
            return false;
        }

        function getRecommendations(flavor, favoriteFoods, cuisine, mealType) {
            // Placeholder recommendations based on user input
            var recommendations = `Based on your flavor profile (${flavor}), favorite foods (${favoriteFoods.join(', ')}), favorite cuisine (${cuisine}), and preferred meal type (${mealType}), we recommend the following restaurants:\n\n`;

            if (flavor === 'spicy') {
                if (favoriteFoods.includes('europian')) {
                    recommendations += "- Spicy European Bistro\n";
                    recommendations += "- Fiery Continental Diner\n";
                    recommendations += "- Hot and Bold Italian Cuisine\n";
                }
                if (favoriteFoods.includes('Pakistani')) {
                    recommendations += "- Hot and Spicy Pakistani Delight\n";
                    recommendations += "- Flaming Desi Kitchen\n";
                    recommendations += "- Sizzling Biryani House\n";
                }
            } else if (flavor === 'herbal') {
                if (favoriteFoods.includes('europian')) {
                    recommendations += "- Herbal European Cuisine\n";
                    recommendations += "- Natural Flavors Mediterranean\n";
                    recommendations += "- Green Garden Italian\n";
                }
                if (favoriteFoods.includes('Pakistani')) {
                    recommendations += "- Mild and Herbal Pakistani Treat\n";
                    recommendations += "- Gentle Spice Desi Eatery\n";
                    recommendations += "- Soothing Curry House\n";
                }
            }

            // Add recommendations based on cuisine
            if (cuisine === 'italian') {
                recommendations += "- Bella Italia\n";
                recommendations += "- Little Italy Pizzeria\n";
            } else if (cuisine === 'mexican') {
                recommendations += "- Taco Fiesta\n";
                recommendations += "- Mexican Grill House\n";
            }

            // Add recommendations based on meal type
            if (mealType === 'breakfast') {
                recommendations += "- Sunrise Breakfast Cafe\n";
                recommendations += "- Morning Glory Diner\n";
            } else if (mealType === 'dinner') {
                recommendations += "- Elegant Dinner Spot\n";
                recommendations += "- Cozy Evening Bistro\n";
            }

            recommendations += "\nEnjoy your meal!";
            return recommendations;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flavourprofilegp.html">Customize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutpagegp.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactpagegp.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Flavor Profile Survey</h1>
        <p>Tell us about your taste preferences!</p>
    </header>

    <form onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="flavor" class="form-label">Select Your Flavor Profile:</label>
            <select id="flavor" name="flavor" class="form-select">
                <option value="">-- Select --</option>
                <option value="spicy">Spicy</option>
                <option value="herbal">Herbal</option>
            </select>
        </div>

        <fieldset class="mb-3">
            <legend>Favorite Foods:</legend>
            <div class="form-check">
                <label><input type="checkbox" name="favorite" value="europian" class="form-check-input"> Europian</label>
            </div>
            <div class="form-check">
                <label><input type="checkbox" name="favorite" value="Pakistani" class="form-check-input"> Pakistani</label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="cuisine" class="form-label">Select Your Favorite Cuisine:</label>
            <select id="cuisine" name="cuisine" class="form-select">
                <option value="">-- Select --</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <option value="chinese">Chinese</option>
                <option value="indian">Indian</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mealType" class="form-label">Select Your Preferred Meal Type:</label>
            <select id="mealType" name="mealType" class="form-select">
                <option value="">-- Select --</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Get Recommendations</button>
        <button onclick="window.location.href='examplegp.html'" type="button" class="btn btn-secondary">Previous Page</button>
    </form>

    <footer>
        <img id="logo" src="foodies of the era logo.png" alt="Foodies Of The Era Logo">
        <p>&copy; 2024 Foodies of the Era</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
