<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Foodies of the Era</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(nalka.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with Foodies of the Era.</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: black;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flavourprofilegp.html" style="color: black;">Customize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutpagegp.html" style="color: black;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactpagegp.html" style="color: black;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us via phone or email:</p>
            <ul>
                <li>Phone: +44 7447 783674</li>
                <li>Email: info@foodiesoftheera.com</li>
            </ul>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="btn" type="submit">Send Message</button>
            </form>
            <div id="confirmationMessage" style="display: none; color: rgb(255, 255, 255); margin-top: 20px; text-shadow: 3px 3px 3px black;">
                Message sent
            </div>
        </section>
    </main>

    <footer>
        <img id="logo" src="foodies of the era logo.png" alt="Foodies Of The Era Logo"> <!-- Insert your logo image here -->
        <p>&copy; 2024 Foodies of the Era</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            document.getElementById('confirmationMessage').style.display = 'block'; // Show the confirmation message
        });
    </script>
</body>

</html>
